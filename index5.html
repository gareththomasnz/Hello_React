<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    // CHALLENGE - CREATE ONE COMPONENT AND USE PROPS TO RE-CREATE THE PREVIOUS RESULTS
    // ALMOST 90 LINES OF CODE
    var Color = function(props) {
      var colorStyle = {
        height: 50,
        width: 150,
        backgroundColor: props.color
      }
      return(
        <h1 style={colorStyle}>{props.name}</h1>
      );
    }
    ReactDOM.render(
      // REACT WHAT
      <div>
        <Color color="red" name="red"/>
        <Color color="orange" name="orange"/>
        <Color color="yellow" name="yellow"/>
        <Color color="green" name="green"/>
        <Color color="blue" name="blue"/>
        <Color color="indigo" name="indigo"/>
        <Color color="violet" name="violet"/>
      </div>,
      document.getElementById("app")
    );



  </script>

</body>
</html>
